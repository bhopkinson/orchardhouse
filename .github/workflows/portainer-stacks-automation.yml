name: portainer-stacks-network

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
    paths:
      - 'portainer/stacks/automation.yml'

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
      - name: Update portainer stack
        uses: jasongitmail/fast-webhook@v1.2.0
        with:
          url: ${{ secrets.PORTAINER_STACK_AUTOMATION_WEBHOOK }}