version: '3'

services:
  portainer:
    image: portainer/portainer-ee:latest
    container_name: portainer
    ports:
      - "8000:8000"
      - "9443:9443"
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - data:/data
    network_mode: bridge

volumes:
  data: